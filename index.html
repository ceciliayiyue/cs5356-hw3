<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecilia Yiyue</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f8cdda, #1c92d2); 
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        /* Profile Image */
        .hk-pic {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        /* Projects & Contact Layout */
        .content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Project Images */
        .project img {
            width: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        /* Links Styling */
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff9800;
            text-decoration: underline;
        }

        /* Contact Styling */
        .contact ul {
            list-style-type: none;
            padding: 0;
        }

        .contact li {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .hk-pic {
                width: 120px; /* Slightly smaller profile pic */
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Picture -->
    <img src="hk1.png" alt="hello kitty" class="hk-pic">

    <h2>me = creativity + entrepreneurship + social impact</h2>

    <!-- Content Section -->
    <div class="content">
        
        <!-- Past Projects Section -->
        <h3>Past Projects</h3>
        <a href="https://opensea.io/collection/bnfts-bobcat">
            1. NYU Violet DAO Bobcat NFTs Collection

        <!-- Contact Section -->

</html>
